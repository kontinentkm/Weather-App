<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="search-block">
				<form class="d-flex mt-5 col-md-6" role="search">
					<input class="form-control me-2" type="search" placeholder="Enter the city" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Weather</button>
				</form>

				<div class="search-list d-flex">

				</div>
			</div>


			<div class="weather-blocks">
				<h1 class="current-day-title"></h1>
				<div class="current-day"></div>
				<h3 class="forecast-title mt-5"></h3>
				<div class="forecast"></div>
			</div>
		</div>
	</div>

	</div>








	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script src="/js/script.js"></script>
	<script src="/js/helpers.js"></script>
	<script src="/js/API.js"></script>
	<script src="/js/view.js"></script>


</body>

</html>
